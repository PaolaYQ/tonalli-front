<div class="wrapper accent-bg flex flex-column">
  <app-avatar [info]="teacherProfile" [isTeacher]="true" />
  <app-divider />
  <div class="header flex j-between a-center">
    <h3>Mis clases</h3>
    <button mat-icon-button (click)="addClass()"><mat-icon fontIcon="add" /></button>
  </div>
  <app-chip-list [chips]="classesChips"/>
  <div class="classes-wrapper">
    @for (classData of classes; track $index) {
      <app-classes-wrapper [class]="classData" /> 
    } 
  </div>
</div>
